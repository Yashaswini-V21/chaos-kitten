# Information Disclosure / Sensitive Data Exposure Attack Profile
# Tests for unintended information leakage in API responses, headers, errors, and endpoints

name: "Information Disclosure - Sensitive Data"
category: "information_disclosure"
severity: "medium"
description: >
  Tests for sensitive information exposure through error messages, response headers,
  debug endpoints, metadata leakage, source code comments, and excessive user data.
  Covers CWE-200 (Information Exposure) and OWASP A02/A05:2021.

# Fields to inject payloads into (empty for path-based disclosure tests)
target_fields: []

# Simple payloads to trigger error messages and expose information
payloads:
  # Error-inducing payloads (malformed syntax to trigger stack traces)
  - "'"                                    # SQL syntax boundary
  - "{invalid_json"                        # Malformed JSON parser error
  - '{"number": "not_a_number"}'           # Type mismatch error
  - "undefined"                            # Undefined value
  - "NaN"                                  # Not a Number
  - "%00"                                  # Null byte injection
  - "{{7*7}}"                              # Template injection probe
  - "/../../../etc/passwd"                 # Path traversal
  - "/api/users/999999999"                 # Invalid ID out of range
  - "divisor=0"                            # Division by zero
  
  # Debug/verbose mode flags
  - "debug=true"
  - "verbose=1"
  - "trace=1"
  - "XDEBUG_SESSION_START=1"
  
  # Common debug/info paths (to test as path segments)
  - "/debug"
  - "/api/debug"
  - "/metrics"
  - "/api/health"
  - "/api/status"
  - "/api/version"
  - "/api/info"
  - "/admin"
  - "/api/admin"
  
  # Documentation/metadata paths
  - "/api/swagger"
  - "/api/docs"
  - "/swagger.json"
  - "/api/v1/swagger.json"
  - "/openapi.json"
  - "/api/openapi.json"
  
  # Source code/config file paths
  - "/.git/config"
  - "/.env"
  - "/package.json"
  - "/composer.json"
  - "/api.js"
  - "/main.js"
  - "/config.js"
  
  # Directory listing probes  
  - "/uploads/"
  - "/files/"
  - "/api/logs"


